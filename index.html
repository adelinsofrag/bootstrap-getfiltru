<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetFiltru - Clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <div class="container-fluid mx-3">
      <h1 class="fw-bold mb-4">
        Brew the perfect cup of coffee <span class="text-warning">every time.</span>
      </h1>

      <p>
        Whether you're a beginner, or a coffee professional. Drinking Espresso or pour-overs, Filtru
        is the perfect companion for your morning ritual. Download the app for free today.
      </p>

      <div class="d-flex justify-content-center">
        <button class="btn btn-warning fw-bold p-3 rounded-4 d-flex">Watch our launch video 1</button>
      </div>

      <div class="text-center">
        <button class="btn btn-danger fw-bold p-3 rounded-4">Watch our launch video 2</button>
      </div>

      <div class="d-flex col-3 mx-auto">
        <button class="btn btn-primary fw-bold p-3 rounded-4 d-flex">Watch our launch video 3</button>
      </div>

      <div class="row justify-content-center">
        <div class="col-2">
          <img src="https://getfiltru.com/home/app-store-badge.png" width="150" />
        </div>
        <div class="col-2">
          <img src="https://getfiltru.com/home/play-store-badge.png" width="150" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
